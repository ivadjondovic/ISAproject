
<div>
    <mat-card>
        <mat-card-title style="text-align: center;">Delete requests</mat-card-title>
    </mat-card>
    <div class = "approval">
        
        <ul style="list-style-type: none">
            <div class="row mb-4">
                <div class="col-2">
                    <b>accept</b>
                </div>
                <div class="col-2">
                    <b>decline</b>
                </div>
                <div class="col-3">
                    <b>user</b>
                </div>
                <div class="col-2">
                    <b>role</b>
                </div>
                <div class="col-3">
                    <b>reason</b>
                </div>
            </div>
            
            <li *ngFor="let request of requests">
                <div class="row mt-2" >
                    <div class="col-2">
                        <button class="button1" (click)="accept('0ms', '0ms', request.user.id)">
                        <mat-icon>done</mat-icon>
                        </button>
                    </div>
                    <div class="col-2">
                        <button class="button2" (click)="decline('0ms', '0ms', request.user.id)">
                        <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    <div class="col-3">
                        {{request.user.username}}
                    </div>
                    <div class="col-2">
                        {{request.user.userType}}
                    </div>
                    <div class="col-3">
                        {{request.reason}}
                    </div>
                    
                </div>
            </li>
        </ul>
        

    </div>

</div>
