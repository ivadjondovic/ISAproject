<mat-grid-list [cols]="4" [rowHeight]="333">
    <mat-grid-tile [rowspan]="2" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Personal info</h1>
            <hr>

            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" [(ngModel)]="user.name">
            </div>

            <div class="form-group">
                <label for="lname">Surname</label>
                <input type="text" id="lname" name="lasttname" [(ngModel)]="user.surname">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" value={{user.username}} disabled>
            </div>



            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" [(ngModel)]="user.phoneNumber">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" [(ngModel)]="user.address">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" [(ngModel)]="user.city">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" [(ngModel)]="user.country">
            </div>


            <div class="row">
                <div class="col-3">
                    <button (click)="openDialog('0ms', '0ms', user.username)">Change password</button>
                </div>
                <div class="col-3">

                </div>
                <div class="col-3">

                </div>
                <div class="col-3">
                    <button (click)="editAdmin()">Save</button>
                </div>
            </div>

        </div>

    </mat-grid-tile>

    <mat-grid-tile [rowspan]="2" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Reports</h1>
            <hr>
        </div>

    </mat-grid-tile>

    <mat-grid-tile [rowspan]="4" [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [rowspan]="4" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Income</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <label style="width: 100%;" for="fname">Enter percentage</label>
                </div>
                <div class="col-sm">
                    <input style="width: 90%;" type="text" id="fname" name="firstname" [(ngModel)]="percentage">

                </div>
                <div class="col-sm">
                    <button style=" margin-top: -0.01px;" (click)="savePercentage()">Save</button>
                </div>
                <div class="col-3">
                    <button style=" margin-top: -0.01px;" (click)="showIncome()">Show Income</button>
                </div>
                <div class="col-sm"></div>
            </div>

            <div class="form-group" style="margin-top: 20px;" *ngIf="incomeShow">
                <label for="phone">Your income</label>
                <input type="text" id="phone" name="phone" disabled [(ngModel)]="income">
            </div>
        </div>


        <div *ngIf="incomeShow" style="margin-top: -300px;">
            <mat-card>
                <mat-card-title style="text-align: center;">Reservations</mat-card-title>
            </mat-card>
            <div class="approval">

                <table id="registrations">
                    <tr>
                        <th>Name</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Price</th>
                        <th>Admin income</th>
                    </tr>
                    <tr *ngFor="let reservation of reservationIncome">
                        <td>{{reservation.entityName}}</td>
                        <td>{{reservation.startDate | date:'medium'}}</td>
                        <td>{{reservation.endDate | date:'medium'}}</td>
                        <td>{{reservation.price}}</td>
                        <td>{{reservation.income}}</td>
                    </tr>
                </table>

            </div>

        </div>
    </mat-grid-tile>

    <mat-grid-tile [rowspan]="4" [colspan]="1"></mat-grid-tile>

</mat-grid-list>
