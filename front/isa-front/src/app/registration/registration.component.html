<div>
    <mat-card>
        <mat-card-title style="text-align: center;">Registration</mat-card-title>
    </mat-card>
    <div class="registration">

        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" [(ngModel)]="name" placeholder="Your name..">

        <label for="lname">Surname</label>
        <input type="text" id="lname" name="lastname" [(ngModel)]="surname" placeholder="Your surname..">

        <label for="email">Email address</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Your email..">

        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="phone" placeholder="Your phone..">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="address" placeholder="Your address..">

        <label for="city">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="city" placeholder="Your city..">

        <label for="country">Country</label>
        <input type="text" id="country" name="country" [(ngModel)]="country" placeholder="Your country..">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Your password..">

        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Your confirmPassword..">

        <label for="types">User type:</label>
        <select name="types" id="types" [(ngModel)]="type">
            <option value="Klijent">Klijent</option>
            <option value="Vlasnik vikendice">Vlasnik vikendice</option>
            <option value="Vlasnik broda">Vlasnik broda</option>
            <option value="Instruktor pecanja">Instruktor pecanja</option>
            <option value="Administrator">Administrator</option>
        </select>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <button (click)="register()">Submit</button>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>

</div>
