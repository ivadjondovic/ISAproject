<h1 mat-dialog-title>Disapprove request</h1>
<div mat-dialog-content>
    Reason why you want to disapprove the request?
    <textarea id="deleteRequest" name="deleteRequest" rows="4" [(ngModel)] = "reason"></textarea>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button (click)="disapprove()" >Disapprove</button>
</div>
