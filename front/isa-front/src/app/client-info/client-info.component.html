<mat-grid-list [cols]="4" [rowHeight]="333">
    <mat-grid-tile [rowspan]="2" [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [rowspan]="2" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Personal info</h1>
            <hr>

            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" value = {{user.name}} disabled>
            </div>

            <div class="form-group">
                <label for="lname">Surname</label>
                <input type="text" id="lname" name="lasttname" value = {{user.surname}} disabled>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" value = {{user.username}} disabled>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" value = {{user.phoneNumber}} disabled>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value = {{user.address}} disabled>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value = {{user.city}} disabled>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value = {{user.country}} disabled>
            </div>


        </div>

        </mat-grid-tile>
        <mat-grid-tile [rowspan]="2" [colspan]="1"></mat-grid-tile>
</mat-grid-list>
