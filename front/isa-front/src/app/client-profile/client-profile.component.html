<mat-grid-list [cols]="4" [rowHeight]="333">
    <mat-grid-tile [rowspan]="2" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Personal info</h1>
            <hr>

            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" [(ngModel)] = "user.name">
            </div>

            <div class="form-group">
                <label for="lname">Surname</label>
                <input type="text" id="lname" name="lasttname" [(ngModel)] = "user.surname">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" value={{user.username}} disabled>
            </div>



            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" [(ngModel)] = "user.phoneNumber">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" [(ngModel)] = "user.address">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" [(ngModel)] = "user.city">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" [(ngModel)] = "user.country">
            </div>


            <div  class="row">
                <div class="col-3">
                    <button (click)="openDialog('0ms', '0ms', user.username)">Change password</button>
                </div>
                <div class="col-3">
                    
                </div>
                <div class="col-3">
                    
                </div>
                <div class="col-3">
                    <button (click)="editClient()">Save</button>
                </div>
            </div>

        </div>

    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Points, penalties and user category</h1>
            <hr>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="text" id="points" name="points" value = {{user.points}} disabled>
            </div>

            <div class="form-group">
                <label for="penalties">Penalties</label>
                <input type="text" id="penalties" name="penalties" value = {{user.penalties}} disabled>
            </div>

            <div *ngIf="categoryExists" class="form-group">
                <label>Category</label>
                <input type="text"  value = {{categoryForShow.category}} disabled>
            </div>
        </div>
    </mat-grid-tile>



    <mat-grid-tile [rowspan]="1" [colspan]="2">
        <div class="rounded">
            <h1 style="text-align: center;">Benefits</h1>
            <hr>

            <div *ngIf="categoryExists" class="form-group">
                <label for="discount">Discount</label>
                <input type="text" id="discount" name="discount" [value] = "categoryForShow.discount" disabled>
            </div>
        </div>
    </mat-grid-tile>

</mat-grid-list>
