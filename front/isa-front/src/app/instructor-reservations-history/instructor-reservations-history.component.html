<div>
    <mat-card>
        <mat-card-title style="text-align: center;">Fishing lesson reservations history</mat-card-title>
    </mat-card>
    <div class="approval">

        <table id="registrations">
            <tr>
                <th>Fishing lesson</th>
                <th>Price</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Client</th>
                <th>Review client</th>
            </tr>
            <tr *ngFor="let reservation of reservationList">
                <td>{{reservation.fishingLesson.name}}</td>
                <td>{{reservation.price}}</td>
                <td>{{reservation.startDate | date:'medium'}}</td>
                <td>{{reservation.endDate | date:'medium'}}</td>
                <td><button class="button1" (click)="showClient(reservation.client.id)">
                        <mat-icon>person</mat-icon>
                    </button></td>
                    <td><button class="button1" (click)="reviewClient(reservation.client.id)" *ngIf="hasPassed(reservation.endDate)">
                        <mat-icon>rate_review</mat-icon>
                    </button></td>
            </tr>
        </table>


    </div>

</div>
