<div>
    <mat-card>
        <mat-card-title style="text-align: center;">Change password</mat-card-title>
    </mat-card>
    <div class="changePassword">

        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" [(ngModel)] = "oldPassword">
        </div>
    
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)] = "newPassword">
        </div>
    
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)] = "confirmPassword">
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <button (click)="save()">Save</button>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>

</div>
